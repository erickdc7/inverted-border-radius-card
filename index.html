<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/img/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Inverted border-radius Card</title>
</head>

<body>
    <div class="card">
        <div class="box">
            <div class="imgBx">
                <video src="assets/video/video1.mp4" type="video/mp4" autoplay loop muted>
            </div>
        </div>

        <div class="box">
            <div class="content">
                <h2>
                    Lila Simmons<br>
                    <span>Professional Artist</span>
                </h2>

                <ul>
                    <li>Posts<span>62</span></li>
                    <li>Followers<span>120</span></li>
                    <li>Following<span>47</span></li>
                </ul>

                <button>Follow</button>
            </div>
        </div>

        <div class="circle">
            <div class="imgBx">
                <img src="assets/img/img1.webp" alt="profile">
            </div>
        </div>
    </div>
</body>

</html>
